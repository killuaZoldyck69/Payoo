<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo</title>
  </head>
  <body>
    <!-- phone mockup -->
    <div class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- avaiable balance -->
            <div class="stats shadow">
              <div class="stat">
                <div id="current-balance" class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>

            <!-- divider -->
            <div class="divider"></div>

            <div>
              <!-- add money button  -->
              <button id="add-money-btn" class="btn btn-lg">Add Money</button>

              <!-- Cash out button  -->
              <button id="cash-out-btn" class="btn btn-lg">Cash Out</button>
            </div>

            <!-- transaction -->
            <div>
              <button id="transaction" class="btn btn-lg mt-4">
                Transaction
              </button>
            </div>

            <!-- divider -->
            <div class="divider"></div>

            <!-- form input  -->
            <div
              id="input-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span id="amount-title" class="label-text">Add Money</span>
                  </label>
                  <input
                    id="amount"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin"
                    type="password"
                    placeholder="Your pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="transactional-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>

            <!-- transaction history -->
            <div id="transaction-history" class="hidden">yo</div>
          </div>
        </div>
      </div>
    </div>

    <!-- js files -->
    <script src="JS File/common-function.js"></script>
    <script src="JS File/utility.js"></script>
  </body>
</html>
