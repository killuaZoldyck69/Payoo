<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo</title>
  </head>
  <body>
    <!-- phone mockup -->
    <div class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- avaiable balance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>

            <!-- divider -->
            <div class="divider"></div>

            <div>
              <!-- add money button  -->
              <button class="btn btn-lg">Add Money</button>

              <!-- Cash out button  -->
              <button class="btn btn-lg">Cash Out</button>
            </div>

            <!-- divider -->
            <div class="divider"></div>

            <!-- form input  -->
            <div>
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="amount"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin"
                    type="password"
                    placeholder="Your pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
